<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="clockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="45" fill="url(#clockGradient)"/>
  <circle cx="50" cy="50" r="38" fill="white"/>
  <circle cx="50" cy="50" r="3" fill="#333"/>
  <!-- Hour hand -->
  <line x1="50" y1="50" x2="50" y2="28" stroke="#333" stroke-width="4" stroke-linecap="round"/>
  <!-- Minute hand -->
  <line x1="50" y1="50" x2="68" y2="50" stroke="#667eea" stroke-width="3" stroke-linecap="round"/>
  <!-- Hour markers -->
  <circle cx="50" cy="18" r="3" fill="#667eea"/>
  <circle cx="82" cy="50" r="3" fill="#667eea"/>
  <circle cx="50" cy="82" r="3" fill="#667eea"/>
  <circle cx="18" cy="50" r="3" fill="#667eea"/>
</svg>
